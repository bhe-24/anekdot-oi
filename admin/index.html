<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anekdot.io - Admin Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* Tema gelap/profesional untuk membedakan dengan halaman siswa */
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Garis aksen di atas kartu */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #3b82f6; /* Warna biru profesional */
        }

        .admin-icon {
            width: 70px;
            height: 70px;
            background: #eff6ff;
            color: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.2);
        }

        h1 {
            font-size: 22px;
            color: #1e293b;
            margin-bottom: 5px;
        }

        p.subtitle {
            font-size: 13px;
            color: #64748b;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-submit:hover {
            background: #2563eb;
        }

        .error-msg {
            color: #ef4444;
            font-size: 13px;
            margin-top: 10px;
            display: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: #64748b;
            font-size: 12px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #1e293b;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="admin-icon">
            <i class="fa-solid fa-user-shield"></i>
        </div>
        
        <h1>Panel Admin</h1>
        <p class="subtitle">Masuk untuk mengelola sistem Anekdot.io</p>

        <form id="adminLoginForm">
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="username" placeholder="Username" required autocomplete="off">
            </div>
            
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Kata Sandi" required>
            </div>

            <div class="error-msg" id="errorMsg">Username atau kata sandi salah!</div>

            <button type="submit" class="btn-submit">
                Masuk ke Dashboard <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </button>
        </form>

        <a href="../index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Kembali ke Halaman Siswa</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Cek jika admin sudah login sebelumnya, langsung arahkan ke dashboard
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                window.location.href = 'dashboard.html';
            }

            const loginForm = document.getElementById('adminLoginForm');
            const errorMsg = document.getElementById('errorMsg');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const userVal = document.getElementById('username').value.trim();
                const passVal = document.getElementById('password').value.trim();

                // Kredensial statis untuk prototipe (Username: admin, Password: cendekia2026)
                if (userVal === 'admin' && passVal === 'cendekia2026') {
                    // Sembunyikan pesan error jika sebelumnya muncul
                    errorMsg.style.display = 'none';
                    
                    // Simpan status login di Session Storage
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    
                    // Arahkan ke dashboard admin
                    window.location.href = 'dashboard.html';
                } else {
                    // Tampilkan pesan error
                    errorMsg.style.display = 'block';
                    
                    // Animasi getar sedikit untuk memberi tahu ada yang salah
                    const card = document.querySelector('.login-card');
                    card.style.transform = 'translateX(-10px)';
                    setTimeout(() => card.style.transform = 'translateX(10px)', 100);
                    setTimeout(() => card.style.transform = 'translateX(-10px)', 200);
                    setTimeout(() => card.style.transform = 'translateX(0)', 300);
                }
            });
        });
    </script>
</body>
</html>
