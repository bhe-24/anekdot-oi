<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anekdot.io - Kartu Challenge</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #fdf2f8; color: #333; min-height: 100vh; }

        .app-container {
            width: 100%; max-width: 480px; margin: 0 auto; min-height: 100vh;
            background: #fff; box-shadow: 0 0 20px rgba(0,0,0,0.05);
            position: relative; display: flex; flex-direction: column;
        }

        header {
            background: #fff; padding: 15px 20px; display: flex; align-items: center;
            border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 10;
        }

        .btn-back { color: #555; font-size: 20px; text-decoration: none; margin-right: 15px; }
        .header-title { font-weight: 600; font-size: 16px; color: #d81b60; flex-grow: 1; }
        .poin-badge {
            background: #ffb300; color: #fff; padding: 5px 12px;
            border-radius: 20px; font-size: 12px; font-weight: 700;
            display: flex; align-items: center; gap: 5px;
        }

        .intro-section { padding: 20px; background: linear-gradient(to bottom, #fce4ec, #fff); }
        .intro-text {
            font-size: 13px; color: #880e4f; line-height: 1.6; padding: 15px;
            background: #f8bbd0; border-radius: 12px; border-left: 4px solid #d81b60;
        }

        .challenge-area { padding: 0 20px 30px; display: none; flex-direction: column; gap: 15px; align-items: center;}

        /* KARTU CHALLENGE PORTRAIT */
        .challenge-card {
            width: 100%; max-width: 280px; min-height: 380px;
            background: #fff; border-radius: 20px;
            box-shadow: 0 8px 25px rgba(216, 27, 96, 0.1);
            overflow: hidden; border: 1px solid #fce4ec; margin: 10px 0;
            display: flex; flex-direction: column;
        }

        .card-img { width: 100%; height: 200px; object-fit: cover; background: #eee; }
        .card-content { padding: 15px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: center;}
        .challenge-title { font-size: 13px; font-weight: 700; color: #333; margin-bottom: 5px; }
        .challenge-tema { font-size: 15px; color: #d81b60; margin-bottom: 12px; font-weight: 700; display: block;}
        .keyword-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 6px; }
        .keyword-badge { background: #d81b60; color: white; padding: 4px 10px; border-radius: 15px; font-size: 11px; font-weight: 600; }

        .textarea-container { width: 100%; }
        .input-anekdot {
            width: 100%; min-height: 150px; padding: 15px; border: 2px solid #ddd;
            border-radius: 15px; font-size: 14px; outline: none; transition: 0.3s;
        }
        .input-anekdot:focus { border-color: #d81b60; }

        .btn-kirim {
            width: 100%; padding: 15px; background: #d81b60; color: white;
            border: none; border-radius: 12px; font-size: 16px; font-weight: 600;
            margin-top: 10px; cursor: pointer;
        }

        .ai-status { text-align: center; padding: 20px 0; display: none; flex-direction: column; align-items: center; gap: 10px; font-size: 13px; font-weight: 600; color: #d81b60;}
        .spinner { width: 30px; height: 30px; border: 4px solid #fce4ec; border-top: 4px solid #d81b60; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .result-box {
            display: none; background: #f0fdf4; border: 2px solid #4caf50;
            border-radius: 15px; padding: 15px; margin-top: 10px;
        }
        .result-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #dcfce7; padding-bottom: 8px; margin-bottom: 10px; }
        .result-score { background: #4caf50; color: white; padding: 4px 10px; border-radius: 8px; font-weight: bold; }
        .result-feedback { font-size: 13px; line-height: 1.5; color: #166534; }

        .btn-next { width: 100%; padding: 13px; margin-top: 15px; background: #4caf50; color: white; border: none; border-radius: 12px; font-weight: 600; display: none; cursor: pointer;}

        /* CUSTOM MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: none; align-items: center;
            justify-content: center; z-index: 2000;
        }
        .modal-box { background: #fff; padding: 30px; border-radius: 25px; max-width: 320px; width: 90%; text-align: center; }
        .modal-box i { font-size: 50px; color: #d81b60; margin-bottom: 15px; }
        .btn-modal { background: #d81b60; color: #fff; border: none; padding: 12px 30px; border-radius: 12px; font-weight: 600; margin-top: 20px; cursor: pointer;}

        .loading-data { text-align: center; padding: 100px 20px; color: #d81b60; font-weight: 600;}
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <a href="dashboard.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="header-title">Kartu Challenge</div>
            <div class="poin-badge">
                <i class="fa-solid fa-star"></i> <span id="skorUser">0</span>
            </div>
        </header>

        <section class="intro-section">
            <div class="intro-text">
                Tantangan untukmu! Buatlah teks anekdot singkat berdasarkan <strong>kata kunci</strong>. Jangan asal tulis ya!
            </div>
        </section>

        <div class="loading-data" id="loadingData">
            <i class="fa-solid fa-spinner fa-spin fa-2x"></i><br><br>Menghubungkan ke server...
        </div>

        <section class="challenge-area" id="challengeArea">
            <div class="challenge-card">
                <img src="" id="imgChallenge" class="card-img" alt="Tema">
                <div class="card-content">
                    <div class="challenge-title">Tema:</div>
                    <strong id="temaTantangan" class="challenge-tema"></strong>
                    <div class="keyword-container" id="areaKataKunci"></div>
                </div>
            </div>

            <div class="textarea-container" id="formArea">
                <textarea id="inputAnekdot" class="input-anekdot" placeholder="Tulis teks anekdotmu di sini..."></textarea>
                <button class="btn-kirim" id="btnKirim"><i class="fa-solid fa-robot"></i> Minta AI Menilai</button>
            </div>

            <div class="ai-status" id="aiLoading">
                <div class="spinner"></div>
                <div>Guru AI sedang membaca karyamu...</div>
            </div>

            <div class="result-box" id="resultBox">
                <div class="result-header">
                    <div style="font-weight: 700; color: #166534;"><i class="fa-solid fa-robot"></i> Evaluasi Guru AI</div>
                    <div class="result-score"><span id="nilaiAI">0</span></div>
                </div>
                <div class="result-feedback" id="feedbackAI"></div>
            </div>

            <button class="btn-next" id="btnNext">Tantangan Lain <i class="fa-solid fa-arrow-right"></i></button>
        </section>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-box">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
            <h3>Mantap!</h3>
            <p>Semua tantangan sudah kamu selesaikan. Mau coba lagi dari awal?</p>
            <button class="btn-modal" id="btnTutupModal">Oke, Sikat!</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhLMOes8_bVkE22fh2a_pQWiytG3RZY0Q",
            authDomain: "juararc-503f9.firebaseapp.com",
            projectId: "juararc-503f9",
            storageBucket: "juararc-503f9.firebasestorage.app",
            messagingSenderId: "306187241171",
            appId: "1:306187241171:web:70285c8b2643acd0533626"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let bankChallenge = [];
        let challengeTersedia = [];
        let challengeSaatIni = null;
        let skorTotal = parseInt(sessionStorage.getItem('skorLocal')) || 0; 
        const userID = sessionStorage.getItem('userID');
        let userDocRef = null;

        const loadingData = document.getElementById('loadingData');
        const challengeArea = document.getElementById('challengeArea');
        const inputAnekdot = document.getElementById('inputAnekdot');
        const btnKirim = document.getElementById('btnKirim');
        const formArea = document.getElementById('formArea');
        const aiLoading = document.getElementById('aiLoading');
        const resultBox = document.getElementById('resultBox');
        const btnNext = document.getElementById('btnNext');
        const skorElement = document.getElementById('skorUser');
        const modalOverlay = document.getElementById('modalOverlay');

        async function init() {
            if (!userID) { window.location.href = 'index.html'; return; }
            skorElement.textContent = skorTotal;

            try {
                const qUser = query(collection(db, "users_session"), where("userID", "==", userID));
                const userSnap = await getDocs(qUser);
                if (!userSnap.empty) userDocRef = userSnap.docs[0].ref;

                const chalSnap = await getDocs(collection(db, "bank_challenge"));
                chalSnap.forEach(doc => bankChallenge.push(doc.data()));
                
                if (bankChallenge.length === 0) {
                    loadingData.innerHTML = "Belum ada tantangan dari Admin.";
                    return;
                }

                challengeTersedia = [...bankChallenge];
                loadingData.style.display = 'none';
                challengeArea.style.display = 'flex';
                tampilkanChallengeBaru();
            } catch (e) {
                loadingData.innerHTML = "Gagal memuat data server.";
            }
        }

        function tampilkanChallengeBaru() {
            if (challengeTersedia.length === 0) {
                modalOverlay.style.display = 'flex';
                challengeTersedia = [...bankChallenge];
                return;
            }

            const idx = Math.floor(Math.random() * challengeTersedia.length);
            challengeSaatIni = challengeTersedia[idx];
            challengeTersedia.splice(idx, 1);

            document.getElementById('imgChallenge').src = challengeSaatIni.img;
            document.getElementById('temaTantangan').textContent = challengeSaatIni.tema;
            
            const areaKata = document.getElementById('areaKataKunci');
            areaKata.innerHTML = '';
            challengeSaatIni.kataKunci.forEach(kata => {
                const span = document.createElement('span');
                span.className = 'keyword-badge';
                span.textContent = kata;
                areaKata.appendChild(span);
            });

            inputAnekdot.value = '';
            formArea.style.display = 'block';
            aiLoading.style.display = 'none';
            resultBox.style.display = 'none';
            btnNext.style.display = 'none';
        }

        btnKirim.onclick = async () => {
            const teks = inputAnekdot.value.trim();
            if (teks.length < 20) {
                alert("Teks kependekan, Bhe! Minimal 20 karakter biar AI bisa nilai.");
                return;
            }

            formArea.style.display = 'none';
            aiLoading.style.display = 'flex';

            try {
                const response = await fetch('/api/kc', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        teks: teks,
                        kataKunci: challengeSaatIni.kataKunci
                    })
                });

                if (!response.ok) throw new Error();
                
                const data = await response.json();
                
                aiLoading.style.display = 'none';
                resultBox.style.display = 'block';
                btnNext.style.display = 'block';

                document.getElementById('nilaiAI').textContent = data.skor;
                document.getElementById('feedbackAI').innerHTML = data.komentar;

                skorTotal += parseInt(data.skor);
                skorElement.textContent = skorTotal;
                sessionStorage.setItem('skorLocal', skorTotal);
                if (userDocRef) updateDoc(userDocRef, { skor: skorTotal });

            } catch (e) {
                aiLoading.style.display = 'none';
                formArea.style.display = 'block';
                alert("Gagal menghubungi Guru AI. Pastikan Vercel API sudah aktif!");
            }
        };

        btnNext.onclick = tampilkanChallengeBaru;
        document.getElementById('btnTutupModal').onclick = () => {
            modalOverlay.style.display = 'none';
            tampilkanChallengeBaru();
        };

        init();
    </script>
</body>
</html>
