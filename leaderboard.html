<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anekdot.io - Papan Peringkat</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #fff8e1; /* Latar kuning sangat muda (tema piala/juara) */
            color: #333;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: #fff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .btn-back {
            color: #555;
            font-size: 20px;
            text-decoration: none;
            margin-right: 15px;
        }

        .header-title {
            font-weight: 600;
            font-size: 16px;
            color: #ffb300;
            flex-grow: 1;
        }

        /* Hero / Pengantar */
        .hero-section {
            background: linear-gradient(135deg, #ffb300 0%, #ff8f00 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 5px 15px rgba(255, 179, 0, 0.3);
            margin-bottom: 20px;
        }

        .hero-section i {
            font-size: 40px;
            margin-bottom: 10px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .hero-section h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .hero-section p {
            font-size: 13px;
            opacity: 0.9;
        }

        /* Daftar Leaderboard */
        .leaderboard-list {
            padding: 0 20px 30px;
            list-style: none;
        }

        .rank-item {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.04);
            border: 1px solid #f0f0f0;
            transition: transform 0.2s;
        }

        .rank-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        /* Nomor Peringkat */
        .rank-number {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #f5f5f5;
            color: #777;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            margin-right: 15px;
        }

        /* Warna Khusus Top 3 */
        .rank-1 { border-color: #ffd700; background: #fffdf0; }
        .rank-1 .rank-number { background: #ffd700; color: #fff; box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        
        .rank-2 { border-color: #c0c0c0; background: #fafafa; }
        .rank-2 .rank-number { background: #c0c0c0; color: #fff; }
        
        .rank-3 { border-color: #cd7f32; background: #fffaf5; }
        .rank-3 .rank-number { background: #cd7f32; color: #fff; }

        /* Detail Pemain */
        .player-info {
            flex-grow: 1;
        }

        .player-name {
            font-weight: 600;
            color: #333;
            font-size: 15px;
            margin-bottom: 2px;
        }

        .player-id {
            font-size: 11px;
            color: #888;
            font-family: monospace;
            background: #eee;
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* Skor */
        .player-score {
            font-weight: 700;
            font-size: 18px;
            color: #ff8f00;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Loading State */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #fff8e1;
            border-top: 4px solid #ffb300;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            color: #888;
            padding: 30px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <a href="dashboard.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="header-title">Papan Peringkat</div>
        </header>

        <div class="hero-section">
            <i class="fa-solid fa-trophy"></i>
            <h1>Top 10 Pelajar</h1>
            <p>Bersainglah untuk menjadi yang terbaik di kelas!</p>
        </div>

        <div class="loading-state" id="loadingState">
            <div class="spinner"></div>
            <div>Mengambil data skor dari server...</div>
        </div>

        <div class="empty-state" id="emptyState">
            Belum ada data pemain. Jadilah yang pertama bermain!
        </div>

        <ul class="leaderboard-list" id="leaderboardList">
            </ul>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        // Konfigurasi Firebase dari akunmu
        const firebaseConfig = {
            apiKey: "AIzaSyBhLMOes8_bVkE22fh2a_pQWiytG3RZY0Q",
            authDomain: "juararc-503f9.firebaseapp.com",
            projectId: "juararc-503f9",
            storageBucket: "juararc-503f9.firebasestorage.app",
            messagingSenderId: "306187241171",
            appId: "1:306187241171:web:70285c8b2643acd0533626",
            measurementId: "G-8PFY3WW9XL"
        };

        // Inisialisasi Firebase & Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fungsi Format Peringkat HTML
        function buatElemenPeringkat(data, urutan, isCurrentUser) {
            // Tentukan class khusus untuk Top 3
            let rankClass = '';
            if (urutan === 1) rankClass = 'rank-1';
            else if (urutan === 2) rankClass = 'rank-2';
            else if (urutan === 3) rankClass = 'rank-3';

            // Jika ini adalah user yang sedang login, beri penanda "(Kamu)"
            const namaTampil = isCurrentUser ? `${data.nama} <span style="color:#ff4757; font-size:12px;">(Kamu)</span>` : data.nama;

            return `
                <li class="rank-item ${rankClass}">
                    <div class="rank-number">${urutan}</div>
                    <div class="player-info">
                        <div class="player-name">${namaTampil}</div>
                        <div class="player-id">${data.userID}</div>
                    </div>
                    <div class="player-score">
                        ${data.skor || 0} <i class="fa-solid fa-star" style="font-size: 14px;"></i>
                    </div>
                </li>
            `;
        }

        // Jalankan saat halaman dimuat
        document.addEventListener('DOMContentLoaded', async () => {
            // Cek Sesi
            const currentUserID = sessionStorage.getItem('userID');
            if (!currentUserID) {
                window.location.href = 'index.html';
                return;
            }

            const loadingState = document.getElementById('loadingState');
            const leaderboardList = document.getElementById('leaderboardList');
            const emptyState = document.getElementById('emptyState');

            try {
                // Ambil data dari koleksi "users_session"
                // Urutkan berdasarkan "skor" menurun (desc), ambil 10 teratas
                const q = query(
                    collection(db, "users_session"), 
                    orderBy("skor", "desc"), 
                    limit(10)
                );

                const querySnapshot = await getDocs(q);

                loadingState.style.display = 'none';

                if (querySnapshot.empty) {
                    emptyState.style.display = 'block';
                    return;
                }

                let urutan = 1;
                let listHTML = '';

                querySnapshot.forEach((doc) => {
                    const dataPemain = doc.data();
                    const isCurrentUser = dataPemain.userID === currentUserID;
                    
                    listHTML += buatElemenPeringkat(dataPemain, urutan, isCurrentUser);
                    urutan++;
                });

                leaderboardList.innerHTML = listHTML;

            } catch (error) {
                console.error("Gagal mengambil data dari Firebase:", error);
                loadingState.innerHTML = `<span style="color:#ff4757;">Gagal memuat papan peringkat. Pastikan koneksi internet stabil atau aturan database terbuka untuk dibaca (read: true).</span>`;
            }
        });
    </script>
</body>
</html>
