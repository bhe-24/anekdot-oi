<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anekdot.io - Papan Peringkat</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body { 
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); /* Latar gelap premium */
            color: #333; min-height: 100vh; 
        }

        .app-container {
            width: 100%; max-width: 480px; margin: 0 auto; min-height: 100vh;
            background: #f8fafc; box-shadow: 0 0 30px rgba(0,0,0,0.3);
            position: relative; display: flex; flex-direction: column; overflow-x: hidden;
        }

        /* HEADER */
        header {
            background: #fff; padding: 15px 20px; display: flex; align-items: center;
            border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 20;
        }
        .btn-back { color: #555; font-size: 20px; text-decoration: none; margin-right: 15px; transition: 0.3s;}
        .btn-back:hover { color: #ffb300; transform: translateX(-3px); }
        .header-title { font-weight: 700; font-size: 16px; color: #f59e0b; flex-grow: 1; }

        /* HERO & PODIUM AREA */
        .podium-section {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white; padding: 30px 20px 0; text-align: center;
            border-bottom-left-radius: 35px; border-bottom-right-radius: 35px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.4); position: relative;
            z-index: 5;
        }

        .hero-title h1 { 
            font-size: 24px; font-weight: 800; color: #fbbf24; 
            text-transform: uppercase; letter-spacing: 1px; 
            margin-bottom: 5px; text-shadow: 0 2px 10px rgba(251, 191, 36, 0.4);
        }
        .hero-title p { font-size: 13px; color: #94a3b8; margin-bottom: 10px; }

        /* KOTAK PODIUM FLEXBOX */
        .podium-container {
            display: flex; justify-content: center; align-items: flex-end;
            gap: 12px; height: 260px; /* Tinggi ditambah agar tidak nabrak judul */
            padding-bottom: 20px; margin-top: 50px; /* Jarak ekstra ke atas */
        }

        .podium-item {
            display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
            width: 30%; position: relative;
        }

        /* Detail Profil Podium (Melayang di atas balok) */
        .podium-profile {
            display: flex; flex-direction: column; align-items: center;
            margin-bottom: 12px; z-index: 2; position: absolute; bottom: 100%; width: 100%;
        }
        .podium-rank-badge {
            width: 35px; height: 35px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-weight: 800; font-size: 15px;
            color: #fff; margin-bottom: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .podium-name { 
            font-size: 12px; font-weight: 700; white-space: nowrap; 
            overflow: hidden; text-overflow: ellipsis; width: 100%; 
            text-align: center; letter-spacing: 0.5px;
        }
        .podium-score { 
            font-size: 13px; font-weight: 800; color: #fff; 
            background: rgba(0,0,0,0.6); padding: 4px 10px; 
            border-radius: 12px; margin-top: 4px; backdrop-filter: blur(5px);
        }

        /* Balok Podium */
        .podium-bar {
            width: 100%; 
            height: 100%; /* INI YANG KEMARIN HILANG, SEKARANG SUDAH KEMBALI */
            border-top-left-radius: 12px; border-top-right-radius: 12px;
            box-shadow: inset 0 5px 20px rgba(255,255,255,0.4), 0 5px 15px rgba(0,0,0,0.5);
            background-size: 200% 200%; animation: shimmer 3s ease infinite;
        }

        @keyframes shimmer { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }

        /* Juara 1 (Tengah) */
        .rank-1 { order: 2; height: 160px; }
        .rank-1 .podium-bar { background-image: linear-gradient(45deg, #f59e0b, #fbbf24, #fef08a, #f59e0b); }
        .rank-1 .podium-rank-badge { background: linear-gradient(135deg, #f59e0b, #fbbf24); width: 45px; height: 45px; font-size: 20px; border: 3px solid #fff;}
        .rank-1 .podium-name { font-size: 14px; color: #fde68a; text-shadow: 0 2px 5px rgba(0,0,0,0.8);}

        /* Juara 2 (Kiri) */
        .rank-2 { order: 1; height: 110px; }
        .rank-2 .podium-bar { background-image: linear-gradient(45deg, #94a3b8, #cbd5e1, #f8fafc, #94a3b8); }
        .rank-2 .podium-rank-badge { background: linear-gradient(135deg, #94a3b8, #cbd5e1); border: 2px solid #fff;}
        .rank-2 .podium-name { color: #f1f5f9; }

        /* Juara 3 (Kanan) */
        .rank-3 { order: 3; height: 80px; }
        .rank-3 .podium-bar { background-image: linear-gradient(45deg, #b45309, #d97706, #fde68a, #b45309); }
        .rank-3 .podium-rank-badge { background: linear-gradient(135deg, #b45309, #d97706); border: 2px solid #fff;}
        .rank-3 .podium-name { color: #fcd34d; }

        /* DAFTAR PERINGKAT 4-10 */
        .leaderboard-list { padding: 30px 20px 40px; list-style: none; flex-grow: 1; }
        .list-item {
            display: flex; align-items: center; background: #fff; padding: 15px 20px;
            border-radius: 18px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.03);
            border: 1px solid #f1f5f9; transition: transform 0.2s;
        }
        .list-item:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.06); }

        .list-number {
            width: 40px; height: 40px; border-radius: 50%; background: #f1f5f9; color: #64748b;
            display: flex; align-items: center; justify-content: center; font-weight: 800;
            font-size: 15px; margin-right: 15px;
        }
        .list-info { flex-grow: 1; }
        .list-name { font-weight: 700; color: #1e293b; font-size: 15px; margin-bottom: 3px; }
        .list-id { font-size: 11px; color: #94a3b8; font-family: monospace; background: #f1f5f9; padding: 3px 8px; border-radius: 6px; }
        .list-score { font-weight: 800; font-size: 16px; color: #0f172a; display: flex; align-items: center; gap: 6px; }
        
        /* Highlight Jika User Sedang Login */
        .is-me { border-color: #3b82f6; background: #eff6ff; }
        .is-me .list-name { color: #2563eb; }
        .is-me .list-number { background: linear-gradient(135deg, #3b82f6, #2563eb); color: white; box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);}

        /* Loading & Empty State */
        .loading-state, .empty-state {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 60px 20px; text-align: center; color: #64748b; font-weight: 600;
        }
        .spinner {
            width: 45px; height: 45px; border: 4px solid #e2e8f0; border-top: 4px solid #f59e0b;
            border-radius: 50%; animation: spin 1s cubic-bezier(0.55, 0.055, 0.675, 0.19) infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <a href="dashboard.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="header-title">Leaderboard</div>
        </header>

        <section class="podium-section">
            <div class="hero-title">
                <h1>Hall of Fame</h1>
                <p>Top 10 Pelajar dengan Skor Tertinggi!</p>
            </div>

            <div class="podium-container" id="podiumArea">
                </div>
        </section>

        <ul class="leaderboard-list" id="leaderboardList">
            <div class="loading-state" id="loadingState">
                <div class="spinner"></div>
                <div>Menyusun urutan juara...</div>
            </div>
        </ul>

        <div class="empty-state" id="emptyState" style="display:none;">
            <i class="fa-solid fa-ghost" style="font-size: 40px; color: #cbd5e1; margin-bottom: 15px;"></i>
            Belum ada yang berani main. Jadilah yang pertama!
        </div>
    </div>

    <audio id="soundTada" src="https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3" preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhLMOes8_bVkE22fh2a_pQWiytG3RZY0Q",
            authDomain: "juararc-503f9.firebaseapp.com",
            projectId: "juararc-503f9",
            storageBucket: "juararc-503f9.firebasestorage.app",
            messagingSenderId: "306187241171",
            appId: "1:306187241171:web:70285c8b2643acd0533626"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // FUNGSI RENDER PODIUM (TOP 3)
        function buatPodium(data, urutan, isMe) {
            const namaTampil = isMe ? `${data.nama} (Kamu)` : data.nama;
            return `
                <div class="podium-item rank-${urutan}">
                    <div class="podium-profile">
                        <div class="podium-name">${namaTampil}</div>
                        <div class="podium-rank-badge">${urutan}</div>
                        <div class="podium-score"><i class="fa-solid fa-star" style="font-size:10px; color:#fbbf24;"></i> ${data.skor}</div>
                    </div>
                    <div class="podium-bar"></div>
                </div>
            `;
        }

        // FUNGSI RENDER LIST (RANK 4-10)
        function buatList(data, urutan, isMe) {
            const kelasMe = isMe ? 'is-me' : '';
            const teksMe = isMe ? ' <span style="color:#ef4444; font-size:11px;">(Kamu)</span>' : '';
            return `
                <li class="list-item ${kelasMe}">
                    <div class="list-number">${urutan}</div>
                    <div class="list-info">
                        <div class="list-name">${data.nama}${teksMe}</div>
                        <div class="list-id">${data.userID}</div>
                    </div>
                    <div class="list-score">
                        ${data.skor} <i class="fa-solid fa-star" style="font-size: 14px; color:#f59e0b;"></i>
                    </div>
                </li>
            `;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const currentUserID = sessionStorage.getItem('userID');
            if (!currentUserID) { window.location.href = 'index.html'; return; }

            const loadingState = document.getElementById('loadingState');
            const leaderboardList = document.getElementById('leaderboardList');
            const podiumArea = document.getElementById('podiumArea');
            const emptyState = document.getElementById('emptyState');
            const soundTada = document.getElementById('soundTada');

            try {
                const q = query(collection(db, "users_session"), orderBy("skor", "desc"), limit(10));
                const querySnapshot = await getDocs(q);

                loadingState.style.display = 'none';

                if (querySnapshot.empty) {
                    emptyState.style.display = 'flex';
                    return;
                }

                let urutan = 1;
                let podiumHTML = '';
                let listHTML = '';
                let masukTop3 = false;

                querySnapshot.forEach((doc) => {
                    const dataPemain = doc.data();
                    const isCurrentUser = dataPemain.userID === currentUserID;

                    // Cek jika user login masuk Top 3 untuk efek perayaan
                    if (isCurrentUser && urutan <= 3) masukTop3 = true;

                    // Pisahkan Top 3 ke Podium, sisanya ke List
                    if (urutan <= 3) {
                        podiumHTML += buatPodium(dataPemain, urutan, isCurrentUser);
                    } else {
                        listHTML += buatList(dataPemain, urutan, isCurrentUser);
                    }
                    urutan++;
                });

                podiumArea.innerHTML = podiumHTML;
                leaderboardList.innerHTML = listHTML;

                // BERIKAN EFEK KEJUTAN JIKA USER MASUK TOP 3
                if (masukTop3) {
                    // Putar Suara
                    soundTada.play().catch(e => console.log(e)); 
                    
                    // Tembak Konfeti dari dua sisi bawah layar selama 3 detik
                    var duration = 3 * 1000;
                    var end = Date.now() + duration;

                    (function frame() {
                        confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0, y: 0.8 }, colors: ['#fbbf24', '#f59e0b', '#ffffff'] });
                        confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1, y: 0.8 }, colors: ['#fbbf24', '#f59e0b', '#ffffff'] });

                        if (Date.now() < end) requestAnimationFrame(frame);
                    }());
                }

            } catch (error) {
                console.error("Gagal mengambil data:", error);
                loadingState.innerHTML = `<span style="color:#ef4444;">Gagal memuat papan peringkat. Pastikan internet lancar.</span>`;
            }
        });
    </script>
</body>
</html>
