<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anekdot.io - Mulai Permainan</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Latar belakang default, nanti bisa ditimpa via Admin */
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* ID ini untuk menempelkan gambar background dari database nantinya */
            id="dynamic-bg"
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .logo-placeholder {
            width: 80px;
            height: 80px;
            background: #2575fc;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p.subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.2);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-submit:hover {
            background: #1a5bbf;
        }

        /* Styling Popup Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.active {
            visibility: visible;
            opacity: 1;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-weight: 600;
            font-size: 16px;
        }
    </style>
</head>
<body id="dynamic-bg">

    <div class="login-container">
        <div class="logo-placeholder">A.</div>
        
        <h1>Selamat Datang!</h1>
        <p class="subtitle">Masukkan namamu untuk mulai bermain dan belajar Teks Anekdot.</p>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Nama Panggilan</label>
                <input type="text" id="username" placeholder="Contoh: Bhe" required autocomplete="off">
            </div>
            <button type="submit" class="btn-submit">Mulai Bermain</button>
        </form>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Menyiapkan Arena Belajarmu...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        // Konfigurasi Firebase-mu
        const firebaseConfig = {
            apiKey: "AIzaSyBhLMOes8_bVkE22fh2a_pQWiytG3RZY0Q",
            authDomain: "juararc-503f9.firebaseapp.com",
            projectId: "juararc-503f9",
            storageBucket: "juararc-503f9.firebasestorage.app",
            messagingSenderId: "306187241171",
            appId: "1:306187241171:web:70285c8b2643acd0533626",
            measurementId: "G-8PFY3WW9XL"
        };

        // Inisialisasi Firebase & Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Elemen DOM
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Fungsi generate ID Unik (Contoh: AN-A1B2C3)
        function generateUniqueID() {
            const randomStr = Math.random().toString(36).substring(2, 8).toUpperCase();
            return `AN-${randomStr}`;
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = usernameInput.value.trim();
            if(!name) return;

            // Tampilkan Loading
            loadingOverlay.classList.add('active');

            const uniqueID = generateUniqueID();

            try {
                // Simpan data user ke koleksi 'users_session' di Firestore
                await addDoc(collection(db, "users_session"), {
                    nama: name,
                    userID: uniqueID,
                    skor: 0, // Skor awal
                    createdAt: serverTimestamp()
                });

                // Simpan ke Session Storage agar tetap "login" di browser ini
                sessionStorage.setItem('userName', name);
                sessionStorage.setItem('userID', uniqueID);

                // Simulasi delay sedikit biar animasi loadingnya kelihatan keren
                setTimeout(() => {
                    // Pindah ke halaman dashboard
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                console.error("Error menambah data: ", error);
                alert("Wah, gagal masuk nih. Coba lagi ya!");
                loadingOverlay.classList.remove('active');
            }
        });

        // Cek jika user sudah ada di sesi, langsung tendang ke dashboard
        window.onload = () => {
            if(sessionStorage.getItem('userID')) {
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
