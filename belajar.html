<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anekdot.io - Kartu Belajar</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f0f4f8;
            color: #333;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: #fff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .btn-back {
            color: #555;
            font-size: 20px;
            text-decoration: none;
            margin-right: 15px;
        }

        .header-title {
            font-weight: 600;
            font-size: 16px;
            color: #2575fc;
            flex-grow: 1;
        }

        .poin-badge {
            background: #ffb300;
            color: #fff;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Konten Pengantar */
        .intro-section {
            padding: 20px;
            background: linear-gradient(to bottom, #f8faff, #fff);
        }

        .intro-text {
            font-size: 13px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 12px;
            border-left: 4px solid #2575fc;
        }

        .action-call {
            text-align: center;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        /* Loading Data Firebase */
        .loading-data {
            text-align: center;
            padding: 50px 20px;
            color: #2575fc;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .loading-data i {
            font-size: 30px;
        }

        /* Area Flashcard (Disembunyikan saat loading) */
        .game-area {
            padding: 0 20px 30px;
            display: none; /* Awalnya hidden */
            flex-direction: column;
            align-items: center;
        }

        .card-container {
            width: 100%;
            height: 280px;
            perspective: 1000px;
            margin-bottom: 25px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card-inner.is-flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .card-back {
            transform: rotateY(180deg);
            background: #e8f5e9;
            justify-content: center;
            align-items: center;
            border: 2px solid #4caf50;
        }

        .card-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #eee;
        }

        .card-question {
            padding: 15px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Area Input dan Tombol */
        .input-area {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-jawab {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
            text-transform: uppercase; 
        }

        .input-jawab:focus {
            border-color: #2575fc;
        }

        .btn-kirim {
            width: 100%;
            padding: 15px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(37, 117, 252, 0.3);
            transition: background 0.3s;
        }

        .btn-kirim:hover {
            background: #1a5bbf;
        }

        /* Feedback Pesan (Benar/Salah) */
        .feedback-msg {
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            min-height: 24px;
            margin-top: 10px;
        }

        .msg-error { color: #f44336; }
        .msg-success { color: #4caf50; }

        /* Kontrol Tambahan */
        .extra-controls {
            display: none;
            width: 100%;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        .btn-outline, .btn-next {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #2575fc;
            color: #2575fc;
        }

        .btn-next {
            background: #4caf50;
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <a href="dashboard.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="header-title">Kartu Belajar</div>
            <div class="poin-badge">
                <i class="fa-solid fa-star"></i> <span id="skorUser">0</span>
            </div>
        </header>

        <section class="intro-section">
            <div class="intro-text">
                Halo, <strong id="namaUser">Pelajar</strong>! Ayo main tebak struktur atau isi teks anekdot untuk mengumpulkan poinmu.
            </div>
            <div class="action-call">Jawab dengan tepat ya!</div>
        </section>

        <div class="loading-data" id="loadingData">
            <i class="fa-solid fa-spinner fa-spin"></i>
            Menyiapkan kartu dari server...
        </div>

        <section class="game-area" id="gameArea">
            <div class="card-container">
                <div class="card-inner" id="flashcard">
                    <div class="card-front">
                        <img src="" alt="Soal Gambar" class="card-img" id="imgDepan">
                        <div class="card-question" id="teksSoal">Memuat soal...</div>
                    </div>
                    
                    <div class="card-back">
                        <img src="" alt="Jawaban Gambar" class="card-img" id="imgBelakang">
                        <div class="card-question" style="color: #2e7d32;">
                            Jawaban: <br><strong id="teksJawabanBenar"></strong>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-area" id="areaInput">
                <input type="text" id="inputJawab" class="input-jawab" placeholder="Ketik jawabanmu di sini..." autocomplete="off">
                <button class="btn-kirim" id="btnKirim">Kirim Jawaban</button>
            </div>

            <div class="feedback-msg" id="pesanFeedback"></div>

            <div class="extra-controls" id="areaKontrolLanjut">
                <button class="btn-outline" id="btnBalikKartu">Lihat Soal Lagi</button>
                <button class="btn-next" id="btnNext">Lanjut <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBhLMOes8_bVkE22fh2a_pQWiytG3RZY0Q",
            authDomain: "juararc-503f9.firebaseapp.com",
            projectId: "juararc-503f9",
            storageBucket: "juararc-503f9.firebasestorage.app",
            messagingSenderId: "306187241171",
            appId: "1:306187241171:web:70285c8b2643acd0533626"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Variabel Game
        let bankSoal = [];
        let soalTersedia = [];
        let soalSaatIni = null;
        let skor = parseInt(sessionStorage.getItem('skorLocal')) || 0; 
        const userID = sessionStorage.getItem('userID');
        let userDocRef = null; // Untuk menyimpan referensi dokumen user agar update skor lebih cepat

        // Elemen DOM
        const loadingData = document.getElementById('loadingData');
        const gameArea = document.getElementById('gameArea');
        const flashcard = document.getElementById('flashcard');
        const imgDepan = document.getElementById('imgDepan');
        const teksSoal = document.getElementById('teksSoal');
        const imgBelakang = document.getElementById('imgBelakang');
        const teksJawabanBenar = document.getElementById('teksJawabanBenar');
        const inputJawab = document.getElementById('inputJawab');
        const btnKirim = document.getElementById('btnKirim');
        const pesanFeedback = document.getElementById('pesanFeedback');
        const areaInput = document.getElementById('areaInput');
        const areaKontrolLanjut = document.getElementById('areaKontrolLanjut');
        const btnNext = document.getElementById('btnNext');
        const btnBalikKartu = document.getElementById('btnBalikKartu');
        const skorElement = document.getElementById('skorUser');

        document.addEventListener('DOMContentLoaded', async () => {
            // Cek Sesi
            const userName = sessionStorage.getItem('userName');
            if (!userName || !userID) {
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('namaUser').textContent = userName;
            skorElement.textContent = skor;

            // Paksa input kapital
            inputJawab.addEventListener('input', function() {
                this.value = this.value.toUpperCase();
            });

            // Mulai Ambil Data Real
            await siapkanDataGame();
        });

        async function siapkanDataGame() {
            try {
                // 1. Cari Dokumen User di Firebase untuk update skor nanti
                const qUser = query(collection(db, "users_session"), where("userID", "==", userID));
                const userSnapshot = await getDocs(qUser);
                if (!userSnapshot.empty) {
                    userDocRef = userSnapshot.docs[0].ref;
                    // Sinkronisasi skor jika Firebase punya skor lebih tinggi dari lokal
                    const skorFirebase = userSnapshot.docs[0].data().skor || 0;
                    if (skorFirebase > skor) {
                        skor = skorFirebase;
                        sessionStorage.setItem('skorLocal', skor);
                        skorElement.textContent = skor;
                    }
                }

                // 2. Ambil Soal dari Koleksi Admin
                const soalSnapshot = await getDocs(collection(db, "bank_soal_belajar"));
                
                if (soalSnapshot.empty) {
                    loadingData.innerHTML = '<i class="fa-solid fa-box-open"></i> Yaaah, Admin belum memasukkan soal apapun ke dalam database.';
                    return;
                }

                soalSnapshot.forEach((doc) => {
                    bankSoal.push(doc.data());
                });

                // Gandakan array ke soalTersedia untuk diacak
                soalTersedia = [...bankSoal];
                
                // Matikan loading, tampilkan area game
                loadingData.style.display = 'none';
                gameArea.style.display = 'flex';

                tampilkanSoalBaru();

            } catch (error) {
                console.error("Gagal mengambil data dari Firebase:", error);
                loadingData.innerHTML = '<i class="fa-solid fa-triangle-exclamation" style="color:#ef4444;"></i> Gagal terhubung ke database. Periksa koneksi internetmu.';
            }
        }

        function tampilkanSoalBaru() {
            if (soalTersedia.length === 0) {
                alert("Hebat! Kamu sudah menjawab semua soal di database. Mari kita acak dari awal.");
                soalTersedia = [...bankSoal]; 
            }

            // Ambil index acak
            const indexAcak = Math.floor(Math.random() * soalTersedia.length);
            soalSaatIni = soalTersedia[indexAcak];
            soalTersedia.splice(indexAcak, 1);

            // Pasang data asli dari Firebase ke HTML
            imgDepan.src = soalSaatIni.imgDepan;
            teksSoal.textContent = soalSaatIni.pertanyaan;
            imgBelakang.src = soalSaatIni.imgBelakang;
            teksJawabanBenar.textContent = soalSaatIni.jawaban;

            // Reset UI Kartu
            flashcard.classList.remove('is-flipped');
            inputJawab.value = '';
            pesanFeedback.innerHTML = '';
            areaInput.style.display = 'flex';
            areaKontrolLanjut.style.display = 'none';
            inputJawab.focus();
        }

        // Logika Pemeriksaan Jawaban
        btnKirim.addEventListener('click', async () => {
            const jawabanUser = inputJawab.value.trim().toUpperCase();
            const jawabanAsli = soalSaatIni.jawaban.trim().toUpperCase();

            if (jawabanUser === '') {
                pesanFeedback.innerHTML = '<span class="msg-error">Isi jawaban dulu ya!</span>';
                return;
            }

            if (jawabanUser === jawabanAsli) {
                // BENAR
                pesanFeedback.innerHTML = '<span class="msg-success"><i class="fa-solid fa-circle-check"></i> Wah, Jawabanmu Benar!</span>';
                
                skor += 10; // Tambah 10 poin
                skorElement.textContent = skor;
                sessionStorage.setItem('skorLocal', skor); // Simpan sementara

                // Update skor Real-time ke Firebase (Agar Leaderboard langsung berubah)
                if (userDocRef) {
                    try {
                        await updateDoc(userDocRef, { skor: skor });
                    } catch (err) {
                        console.error("Gagal update skor ke Firebase:", err);
                    }
                }

                flashcard.classList.add('is-flipped');
                areaInput.style.display = 'none';
                areaKontrolLanjut.style.display = 'flex';
                
            } else {
                // SALAH
                pesanFeedback.innerHTML = '<span class="msg-error"><i class="fa-solid fa-circle-xmark"></i> Kurang tepat, coba lagi!</span>';
                inputJawab.style.transform = "translateX(-5px)";
                setTimeout(() => inputJawab.style.transform = "translateX(5px)", 100);
                setTimeout(() => inputJawab.style.transform = "translateX(0)", 200);
            }
        });

        inputJawab.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') btnKirim.click();
        });

        btnNext.addEventListener('click', tampilkanSoalBaru);

        btnBalikKartu.addEventListener('click', () => {
            flashcard.classList.toggle('is-flipped');
            btnBalikKartu.textContent = flashcard.classList.contains('is-flipped') ? "Lihat Soal Lagi" : "Lihat Jawaban";
        });
    </script>
</body>
</html>
